name: Vim Security Analysis Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-analysis:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential strace checksec clang-tools
        
    - name: Install gitleaks
      run: |
        sudo apt-get install -y gitleaks
        
    - name: Check installed tools
      run: |
        strace --version
        checksec --version
        gitleaks version
        scan-build --version
        
    - name: Build Vim with strace
      run: |
        cd src
        ./configure --with-features=huge --enable-gui=none
        strace -f -e trace=file -o strace_log.txt make -j2
        
    - name: Binary hardening check
      run: |
        cd src
        checksec --file=src/vim > checksec_report.txt
        cat checksec_report.txt
        
    - name: Secrets scan
      run: |
        cd src
        gitleaks detect --source . --report-path=../gitleaks-report.json --report-format=json
        
    - name: Static analysis with Clang
      continue-on-error: true
      run: |
        cd src
        scan-build --status-bugs --all-checkers -o clang-report/ make -j2
        
    - name: Prepare artifacts directory
      run: |
        mkdir -p analysis-results
        cp src/strace_log.txt analysis-results/ || true
        cp src/checksec_report.txt analysis-results/ || true
        cp gitleaks-report.json analysis-results/ || true
        if [ -d "src/clang-report" ]; then
          cp -r src/clang-report analysis-results/
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: analysis-results
        path: analysis-results/
