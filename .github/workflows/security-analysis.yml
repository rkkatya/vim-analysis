name: Vim Security Analysis Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-analysis:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential strace checksec clang-tools curl
        
    - name: Install gitleaks
      run: |
        # Получаем актуальную версию gitleaks
        LATEST_VERSION=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
        echo "Latest gitleaks version: $LATEST_VERSION"
        
        # Скачиваем и устанавливаем gitleaks
        wget "https://github.com/gitleaks/gitleaks/releases/download/$LATEST_VERSION/gitleaks_${LATEST_VERSION:1}_linux_amd64.tar.gz"
        tar -xzf "gitleaks_${LATEST_VERSION:1}_linux_amd64.tar.gz"
        sudo mv gitleaks /usr/local/bin/
        rm "gitleaks_${LATEST_VERSION:1}_linux_amd64.tar.gz"
        
        # Проверяем установку
        gitleaks version
        
    - name: Build Vim with strace
      run: |
        cd src
        ./configure --with-features=huge --enable-gui=none
        strace -f -e trace=file -o strace_log.txt make -j2
        
    - name: Binary hardening check
      run: |
        cd src
        checksec --file=src/vim > checksec_report.txt
        cat checksec_report.txt
        
    - name: Secrets scan
      run: |
        cd src
        gitleaks detect --source . --report-path=../gitleaks-report.json --report-format=json
        
    - name: Static analysis with Clang
      continue-on-error: true
      run: |
        cd src
        scan-build --status-bugs --all-checkers -o clang-report make -j2
        
    - name: Prepare artifacts directory
      run: |
        mkdir -p analysis-results
        cp src/strace_log.txt analysis-results/
        cp src/checksec_report.txt analysis-results/
        cp gitleaks-report.json analysis-results/
        cp -r src/clang-report analysis-results/
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: analysis-results
        path: analysis-results/
